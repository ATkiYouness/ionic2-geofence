<ion-navbar *navbar>
  <ion-title>Edit Geofence</ion-title>
  <ion-buttons end>
    <button (click)="saveChanges()">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="geofence-details-page">
  <ion-list class="geofence-input-list">
    <ion-item>
      <ion-input [(ngModel)]="geofence.notification.text" type="text" placeholder="Put notification text here. Example: Buy a milk"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>When you?</ion-label>
      <ion-select [(ngModel)]="transitionType">
        <ion-option value="1">Enter Region</ion-option>
        <ion-option value="2">Exit Region</ion-option>
        <ion-option value="3">Enter or Exit Region</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="geofence-radius-container">
    <div>on</div>
    <div class="geofence-radius-input-container">
      <input [(ngModel)]="radius" type="range" min="50" max="5000">
    </div>
    <div>{{radius}}m</div>
  </div>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
</ion-content>
